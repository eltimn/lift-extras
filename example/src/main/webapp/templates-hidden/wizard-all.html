<div class="form-horizontal">
  <wizard:screen_info><div>Page <wizard:screen_number/> of <wizard:total_screens/></div></wizard:screen_info>
  <wizard:wizard_top> <div> <wizard:bind/> </div> </wizard:wizard_top>
  <wizard:screen_top> <div> <wizard:bind/> </div> </wizard:screen_top>
  <fieldset>
    <wizard:fields>
      <div class="form-group" lift:bind="wizard:line">
        <wizard:label><label class="control-label" wizard:for=""><wizard:bind></wizard:bind></label></wizard:label>
        <div class="controls">
          <wizard:form class="form-control"></wizard:form>
          <wizard:field_errors>
            <ul class="form-alert">
              <wizard:error>
                <li class="text-danger"><wizard:bind></wizard:bind></li>
              </wizard:error>
            </ul>
          </wizard:field_errors>
          <wizard:help><span class="help-block"><wizard:bind></wizard:bind></span></wizard:help>
        </div>
      </div>
    </wizard:fields>
  </fieldset>
  <div class="form-actions">
    <div class="actions">
      <wizard:prev></wizard:prev>
      <wizard:next></wizard:next>
      <wizard:cancel></wizard:cancel>
    </div>
  </div>
  <wizard:screen_bottom><div><wizard:bind></wizard:bind></div></wizard:screen_bottom>
  <wizard:wizard_bottom><div><wizard:bind></wizard:bind></div></wizard:wizard_bottom>
</div>
